<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="navbar-mobile">
        <div class="navbar__logo-container">
            <figure class="navbar__logo">
                <img src="./assets/images/Logo_Sabores_Cercano" alt="Logo icon" class="navbar__logo-image">
            </figure>
            <p class="navbar__company-name">SABORES CERCANOS</p>
        </div>
        <div class="navbar__menu">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="navbar__menu-icon">
                <img class="menu__hamburger-icon" src="/assets/svg/burger-menu.svg" alt="Menu icon">
            </label>
            <nav class="navbar__menu-list">
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#about">Nosotros</a></li>
                    <li><a href="#services">Servicios</a></li>
                    <li><a href="#contact">Contáctanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <header class="navbar-desktop">
        <div class="logo">
            <figure class="logo__container">
                <img src="/assets/images/Logo_Sabores_Cercano.png" alt="Sabores Cercanos Logo">
            </figure>
            <h1 class="vertical-title">SABORES<br>CERCANOS</h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <span class="menu-icon">&#9776;</span> <!-- Icono del menú hamburguesa -->
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#login" class="btn">Iniciar sesión</a>
            <a href="#register" class="btn btn-register">Registrarse</a>
        </div>
    </header>
</body>
</html>
